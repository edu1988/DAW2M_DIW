    <title>Document</title>
    <style>
      p {
        padding-left: 130px;

    <!--img src="./imagenes/sprites.png" alt="sprites" /-->

    <p id="localidad3">Localidad 3: muy nublado, máx: 22º, mín: 10º</p>
    <p id="localidad4">Localidad 4: tormentas, máx: 23º, mín: 11º</p>
